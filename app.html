<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #searchBar {
            width: 60%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .video:hover {
            transform: scale(1.05);
        }
        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Video Streaming Platform</h1>
    <input type="text" id="searchBar" placeholder="Search for videos..." onkeyup="searchVideos()">
    <div class="video-container" id="videoList">
        <div class="video">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            <p>ðŸŽ¥ Video 1</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
            <p>ðŸŽ¥ Video 2</p>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
            <p>ðŸŽ¥ Video 3</p>
        </div>
    </div>
    
    <script>
        function searchVideos() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let videos = document.querySelectorAll('.video');
            videos.forEach(video => {
                let title = video.textContent.toLowerCase();
                video.style.display = title.includes(input) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
